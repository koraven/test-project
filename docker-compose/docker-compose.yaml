version: '3.1'

services:
  test-app:
    image: koraven/test-project:latest
    ports:
      - 80:${APP_PORT:-3000}
    environment:
      PORT: ${APP_PORT:-3000}
      MONGODB_HOST: mongo
      MONGODB_PASS: ${APP_PORT:-apppassword}
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: mytestdb
    volumes:
      - /opt/mongo:/data/db
      - ./init.js:/docker-entrypoint-initdb.d/init.js:ro